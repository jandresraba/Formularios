<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 style="text-align: center">Bienvenido #{indexController.nombre}</h1>
        <hr></hr>
        
        <h:form>
            <h:panelGrid columns="2" border="2">
                <h:outputLabel value="Nombre "/>
                <h:outputText value="#{indexController.nombre}" style="width: 350px;"/>
                <h:outputLabel value="Edad "/>
                <h:outputText value="#{indexController.edad}" style="width: 350px;"/>
                <h:outputLabel value="Descripcion " for="descripcion"/>
                <h:inputTextarea value="#{indexController.descripcion}" id="descripcion" style="height: 77px; width: 350px;"/>
                <h:outputLabel value="Dia actual "/>
                <h:outputText value="#{indexController.dia}" style="height: 77px; width: 350px;"/>
                <h:outputLabel value="Genero"/>
                <h:outputText value="#{indexController.genero}"/>
                <h:outputLabel value="Profesion "/>
                <h:panelGroup>
                    <ul>
                        <ui:repeat var="profesion" value="#{indexController.profesionSeleccionada}">
                        <li>#{profesion}</li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>

            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
